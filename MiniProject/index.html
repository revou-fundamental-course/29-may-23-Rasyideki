    <div class="p1">
      <h1>Massage Us</h1>
      <form id="massageForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" required />

        <label for="birthdate">Tanggal Lahir:</label>
        <input type="date" id="birthdate" required />

        <label>Jenis Kelamin:</label>
        <input type="radio" id="genderMale" name="gender" value="Laki-laki" required />
        <label for="genderMale">Laki-laki</label>
        <input type="radio" id="genderFemale" name="gender" value="Perempuan" required />
        <label for="genderFemale">Perempuan</label>

        <label for="message">Pesan:</label>
        <textarea id="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
      <textarea id="output" readonly></textarea>
    </div>
    <script>
      document.getElementById('massageForm').addEventListener('submit', function (event) {
        event.preventDefault();

        //ambil value
        var name = document.getElementById('name').value;
        var birthdate = document.getElementById('birthdate').value;
        var gender = document.querySelector('input[name="gender"]:checked').value;
        var message = document.getElementById('message').value;

        var output = 'Nama: ' + name + '\n';
        output += 'Tanggal Lahir: ' + birthdate + '\n';
        output += 'Jenis Kelamin: ' + gender + '\n';
        output += 'Pesan: ' + message;

        var intro = 'HI, ' + name + ' Welcom to Website' + '\n';

        document.getElementById('output').value = output;
        document.getElementById('introb').innerHTML = intro;
      });
    </script>
